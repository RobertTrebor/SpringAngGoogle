<div class="container" [appShowIfPermission]="'ROLE_ADMIN'">
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Authority</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="app-role-list-item"
        *ngFor="let templateRole of templateRoles" [templateRole]="templateRole"></tr>
    </tbody>
  </table>
</div>
