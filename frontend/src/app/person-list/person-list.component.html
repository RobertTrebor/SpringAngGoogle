<div class="container">
  <p>Personen count: {{ persons.length }}</p>

  <p>Current User: {{currentUser.id}}</p>

  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <th [appShowIfPermission]="'ROLE_ADMIN'">ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td [appShowIfPermission]="'ROLE_ADMIN'">{{person.id}}</td>
        <td>{{person.firstname}}</td>
        <td>{{person.lastname}}</td>
      </tr>
    </tbody>
  </table>
</div>
